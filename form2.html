<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>Stuarts Autocomplete form test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <p>This page <em>does not</em> have the cache-control no-cache set</p>
        <p>first a form entry with autocomplete="off"</p>
        <form action="/action1" method="post">
            <label for="ssn1">SSN:</label>
            <input type="text" id="ssn1" name="social_number1" autocomplete="off" size="20">
        </form>
        <p>first a form entry with autocomplete="on"</p>
        <form action="/action2" method="post">
            <label for="ssn2">SSN:</label>
            <input type="text" id="ssn2" name="social_number2" autocomplete="on" size="20">
        </form>
        <p>Now autocomplete for username</p>
        <form action="/action3" method="post">
            <label for="uname1">Username:</label>
            <input type="text" id="uname1" name="username" autocomplete="username" size="20">
        </form>
        <p>Now autocomplete for password</p>
        <form action="/action4" method="post">
            <label for="passwd">Password:</label>
            <input type="password" id="passwd" name="current-password" autocomplete="current-password" size="20">
        </form>

    </body>
</html>
